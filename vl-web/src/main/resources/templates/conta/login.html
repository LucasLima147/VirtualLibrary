<!DOCTYPE html>
<html layout:decorate="~{login-layout}">

<head>
	<meta charset="UTF-8">
	<title>Login</title>
</head>

<body>
	<div layout:fragment="body">


		<br>
		<br>
		<main>
			<div class="container login">
				<div class="row justify-content-center">
					<div class="col-lg-8">
						<div class="card border-0 rounded-lg mt-5">
							<div class="card-header">
								<img class="logo" src="../resources/assets/img/logo/VL fundo roxo2.png" alt="">
							</div>

							<div class="card-body">
								<form th:action="@{/login}" method="POST">
									<div class="form-group">
										<label class="small mb-1" for="username">Email</label>
										<input required class="form-control py-4" placeholder="Insira o endereÃ§o de email" name="username" id="username" />
									</div>
									<div class="form-group">
										<label class="small mb-1" for="Password">Senha</label>
										<input  required class="form-control py-4" id="password" type="password" placeholder="Insira a senha" name="password" />
									</div>

									<div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
										<!--<a class="small" th:href="@{/account/forgot-my-passowrd}">Esqueceu a senha?</a>-->
										<button class="btn btn-primary" type="submit"> Login</button>
									</div>
								</form>
							</div>
							<div class="card-footer text-center">
								<div class="small">
									<a th:href="@{/leitor/register}">Precisa de uma conta? Cadastre-se!</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<br>
		<br>
	</div>
</body>

</html>
